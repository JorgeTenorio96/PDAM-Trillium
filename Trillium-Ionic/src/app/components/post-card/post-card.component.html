<ion-card>
  <img alt="https://ionicframework.com/docs/img/demos/card-media.png" [src]="post.image" (click)="viewPostDetails(post.id)"/>
  <ion-card-header>
    <ion-card-title>{{post.title}}</ion-card-title>
    <ion-card-subtitle>{{post.author}}</ion-card-subtitle>
    <ion-button (click)="like()" class="like-button" fill="clear">
      <ion-icon [name]="isLiked ? 'heart' : 'heart-outline'" [color]="isLiked ? 'danger' : 'medium'"></ion-icon>
    </ion-button>
  </ion-card-header>

</ion-card>
