<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/posts"></ion-back-button>
    </ion-buttons>
    <ion-title>Post Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="post$ | async as post">
    <ion-card-header>
      <img alt="https://ionicframework.com/docs/img/demos/card-media.png" [src]="post.image"/>
      <ion-card-title>{{ post.title }}</ion-card-title>
      <ion-card-subtitle>{{ post.author }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ post.body }}
    </ion-card-content>

    <ion-item>
      <!--<ion-label>{{ likeCount }}</ion-label>-->
      <!--<ion-icon
        [name]="isLiked ? 'heart' : 'heart-outline'"
        color="danger"
        slot="end"
        (click)="like()"
      ></ion-icon-->
    </ion-item>
  </ion-card>
</ion-content>
