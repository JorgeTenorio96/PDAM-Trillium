<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/posts"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="user$ | async as user">
    <ion-card-header>
      <img alt="https://ionicframework.com/docs/img/demos/card-media.png" [src]="user.avatar"/>
      <ion-card-title>{{ user.fullName }}</ion-card-title>
      <ion-card-subtitle>{{ user.username }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{user.email}}</p>
      <ul>
        <li *ngFor="let role of user.roles">
          {{role}}
        </li>
      </ul>
      <h1>Posts</h1>
      <ng-container *ngFor="let post of posts$ | async">
        <app-post-card [post]="post"></app-post-card>
      </ng-container>
    </ion-card-content>

    <ion-item>
      <!--<ion-label>{{ likeCount }}</ion-label>-->
      <!--<ion-icon
        [name]="isLiked ? 'heart' : 'heart-outline'"
        color="danger"
        slot="end"
        (click)="like()"
      ></ion-icon-->
    </ion-item>
  </ion-card>
</ion-content>
